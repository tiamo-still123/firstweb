<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>LOADING</title>
    <link rel="stylesheet" href="css\tiao.css">
    <link rel="shortcut icon" href="img\favicon.ico">
    <script>
        window.onload = function() {
            var timer = null
            var progress = document.getElementById('progress');
            timer = setInterval(function() {
                progress.style.display = 'none'
                location.href = 'HWB.html'
            }, 3000)
        }
    </script>
</head>

<body>
    <div id="progress">
        <div class="loading">
            <img id="loading" src="img\R-C.png" alt="loading">
        </div>
    </div>
</body>

</html>
